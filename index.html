<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class="buttons">
        <h3>Select Your Opponent:</h3>
        <div class="row">

            <button class="human">Vs Human</button>
            <button class="ai">Vs Ai</button>
        </div>
    </div>
    <div class="board">
        <div data-cell='0' class="cell"></div>
        <div data-cell='1' class="cell"></div>
        <div data-cell='2' class="cell"></div>
        <div data-cell='3' class="cell"></div>
        <div data-cell='4' class="cell"></div>
        <div data-cell='5' class="cell"></div>
        <div data-cell='6' class="cell"></div>
        <div data-cell='7' class="cell"></div>
        <div data-cell='8' class="cell"></div>

    </div>
    <h4 class="turns"></h4>

    <div class="game-end">
        <h2 class="game-end-text">Wins</h2>
        <button class="restart">Restart</button>
    </div>
    
</body>
</html>
